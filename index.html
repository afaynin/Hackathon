  <script>
    function init() {
      init_key_tracking();

			let sliding_plate = document.querySelector(".sliding_plate");
			let heading_box = document.querySelector(".heading_box");
			let heading_text = document.querySelector(".heading_text");
			sliding_plate.classList.add("sliding");
			setTimeout(() => {
				sliding_plate.classList.remove("sliding");
				void sliding_plate.offsetWidth;
				sliding_plate.classList.add("sliding");
				heading_text.innerHTML = "Millions of animals play a part in NYC's vibrant streets.";
			}, 4000);
			setTimeout(() => {
				sliding_plate.classList.remove("sliding");
				void sliding_plate.offsetWidth;
				sliding_plate.classList.add("sliding");
				heading_text.innerHTML = "It's our job to help them however we can.";
			}, 8000);
			setTimeout(() => {
				sliding_plate.classList.remove("sliding");
				void sliding_plate.offsetWidth;
				sliding_plate.classList.add("final_slide");
				sliding_plate.innerHTML = "<div class='scene'></div><div class='tooltip'>Use A and D to Navigate</div>";
				let book = create_book(450, 600, getBookContent());
				document.querySelector(".scene").appendChild(book);
			}, 12000);
    }
  </script>
